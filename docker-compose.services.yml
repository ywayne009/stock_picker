version: '3.8'

services:
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: stock_picker_db
    environment:
      POSTGRES_USER: stockpicker
      POSTGRES_PASSWORD: devpassword
      POSTGRES_DB: stock_picker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stockpicker"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: stock_picker_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
